<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<style>
		#title{
			margin: auto;
			color: blue;
			font-size: 120px;
			text-align: center;
		}
		.file{
			width: 600px;
			height: 150px;
			margin: auto;
			position: relative;
		}
		.magic{
			position: absolute;
			bottom: -15px;
			right: 20px;
		}
		.magic:hover{
			bottom: -15px;
			right: 500px;
			
		}
		.hide{
			margin-left: 230px;
			opacity: 0;
		}
	</style>
</head>
<body>
	<h1 id="title">Tic Tac Toe<h1>
	<br/>
	<div class="file">
		<form action="./tic_tac_toe.html">
			<fieldset>
				<legend>Fill It</legend>
				Player-1 Name: <input id='ply1' type="text" required="" name="player-1" />
				<br/>
				Player-2 Name: <input id='ply2' type="text" required="" name="player-2" />
				<br/><br/>
				
				<input id="save" onmouseenter="fun()" class="magic" type="button" value="Click Me"/>
				<input id="hidden" onmouseenter="fun()" class="hide" type="submit" value="Submit"/>
			</fieldset>
		</form>
	</div>
</body>
	<script type="text/javascript">
		function fun(){
			if(document.getElementById('ply1').value != "" && document.getElementById('ply2').value != ""){
				document.getElementById('save').value = "submit";
				document.getElementById('save').style.opacity="0";
				document.getElementById('hidden').style.opacity="1";
			}
			else{
				document.getElementById('save').value = "fill the form";
				document.getElementById('hidden').style.opacity="0";
				document.getElementById('save').style.opacity="1";
				
			}
		}
	</script>
</html>
